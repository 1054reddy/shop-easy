<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Fashion Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles7.css') }}">
</head>
<body class="categories-page">

    <!-- Header with navigation links -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('products_page') }}">Products</a></li>
                <li><a href="{{ url_for('categories_page') }}">Categories</a></li>
                <li><a href="{{ url_for('cart_page') }}">Cart</a></li>
                <li><a href="{{ url_for('profile_page') }}">Profile</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <h1>Categories</h1>
    
        <div class="category-grid">
            <div class="category-item">
                <a href="{{ url_for('products_page', category='Men\'s Fashion') }}">
                    <img src="{{ url_for('static', filename='images/mens-fashion.jpg') }}" alt="Men's Fashion">
                    <h2>Men's Fashion</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="{{ url_for('products_page', category='Women\'s Fashion') }}">
                    <img src="{{ url_for('static', filename='images/womens-fashion.jpg') }}" alt="Women's Fashion">
                    <h2>Women's Fashion</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="{{ url_for('products_page', category='Kids\' Fashion') }}">
                    <img src="{{ url_for('static', filename='images/kids-fashion.jpg') }}" alt="Kids' Fashion">
                    <h2>Kids' Fashion</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="{{ url_for('products_page', category='Accessories') }}">
                    <img src="{{ url_for('static', filename='images/accessories.jpg') }}" alt="Accessories">
                    <h2>Accessories</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="{{ url_for('products_page', category='Bags') }}">
                    <img src="{{ url_for('static', filename='images/bags.jpg') }}" alt="Bags">
                    <h2>Bags</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="{{ url_for('products_page', category='Electronics') }}">
                    <img src="{{ url_for('static', filename='images/electronics.jpg') }}" alt="Electronics">
                    <h2>Electronics</h2>
                </a>
            </div>
        </div>
    </section>

</body>
</html>
